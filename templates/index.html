<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time ASL Recognition</title>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
    <script src="../static/js/script.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="controls">
          <div class="settings">
            <h2>Controls</h2>
            <div class="form-group">
              <label
                >Confidence Threshold:
                <span id="thresholdValue">0.5</span></label
              >
              <input
                type="range"
                id="thresholdSlider"
                min="0"
                max="1"
                step="0.1"
                value="0.5"
              />
            </div>
            <button onclick="updateThreshold()">Update Threshold</button>
            <div class="model-toggle-container">
              <label class="model-toggle-switch">
                <input
                  type="checkbox"
                  id="modelToggle"
                  onchange="switchModel()"
                />
                <div class="model-toggle-slider">
                  <span class="model-label left">LSTM Model</span>
                  <span class="model-label right">GRU Model</span>
                </div>
              </label>
            </div>
          </div>
          <div class="camera-controls">
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button>
          </div>
        </div>
        <div class="video-panel">
          <div class="video-container">
            <img src="{{ url_for('video_feed') }}" id="videoFeed" />
          </div>
        </div>
        <div class="prediction-bars">
          <h2>Top Predictions</h2>
          <div id="predictionsContainer">
            <!-- Got injected by js for value predictor -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
